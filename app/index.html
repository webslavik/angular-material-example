<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Angular Material</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<!-- build:css css/vendor.css -->
	<link rel="stylesheet" href="libs/angular-material/angular-material.css">
	<link rel="stylesheet" href="libs/angular-material-icons/angular-material-icons.css">
	<!-- endbuild -->
	<!-- build:css css/main.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
</head>
<body ng-cloak>

	<div class='main-container' layout='row' ng-controller='mainCtrl as mainCtrl'>
		
		<div ng-include="'js/view/sidenav.html'" layout class='sidenav'></div>

		<div layout='column' flex>
			<div ng-include="'js/view/toolbar-content.html'" layout></div>
			<md-content flex class='content'>
				<div ng-include="'js/view/main-content.html'"></div>

				<md-tabs md-stretch-tabs='always' 
								 md-dynamic-height
								 md-selected='mainCtrl.tabIndex'
								 class='content__tabs'>
					<md-tab label='Bio'>
						<div ng-include="'js/view/tab-bio.html'"></div>
					</md-tab>
					<md-tab label='Notes'>
						<div ng-include="'js/view/tab-notes.html'"></div>
					</md-tab>
				</md-tabs>
			</md-content>
		</div>

	</div>

	<!-- build:js js/vendor.js -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-animate/angular-animate.min.js"></script>
	<script src="libs/angular-aria/angular-aria.min.js"></script>
	<script src="libs/angular-messages/angular-messages.js"></script>
	<script src="libs/angular-material/angular-material.min.js"></script>
	<script src='libs/angular-material-icons/angular-material-icons.min.js'></script>
	<!-- endbuild -->
	<!-- build:js js/main.js -->
	<script src="js/app.js"></script>
	<script src="js/ctrl/mainCtrl.js"></script>
	<script src="js/ctrl/addUserCtrl.js"></script>
	<script src="js/factories/usersFactory.js"></script>
	<!-- endbuild -->
</body>
</html>
