<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button hide-gt-sm class="md-icon-button" ng-click='mainCtrl.toggleSidenav()' aria-label='humburger'>
			<md-icon md-svg-icon="menu"></md-icon>
		</md-button>
		<h1 flex md-truncate class='c-toolbar__title'>Contact Manager</h1>
		<md-fab-speed-dial md-direction='down' class='md-fling md-fab-top-right'>
			<md-fab-trigger>
	      <md-button aria-label="menu" class="md-fab">
	        <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
	      </md-button>
		  </md-fab-trigger>
		  <md-fab-actions>
		  	<md-button aria-label="contact" class="md-fab md-raised md-mini">
          <ng-md-icon icon='face'></ng-md-icon>
        </md-button>
        <md-button aria-label="clear" class="md-fab md-raised md-mini">
          <ng-md-icon icon='clear_all'></ng-md-icon>
        </md-button>
		  </md-fab-actions>
		</md-fab-speed-dial>
	</div>
</md-toolbar>
